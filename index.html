<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>

    <pre>
        <form action="">
        <label>CEP</label>
        <input type="text" name="cep" id="cep" pattern="[0-9]{8}" title="O CEP deverá ter o formato #######"/>

        
        <label>Rua</label>
        <input type="text" name="rua" id="rua"/>

        <label>Número</label>
        <input type="text" name="numero" id="numero"/>

        <label>Complemento</label>
        <input type="text" name="complemento" id="complemento" maxlength="15"/>


        
        <label>Estado</label>
        <input type="text" name="estado" id="estado"/>

        <label>Municipio</label>
        <input type="text" name="municipio" id="municipio"/>

        <input type="submit" value="Enviar">
    </form>
    </pre>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#cep").on("blur", function () {
                var cep = $("#cep").val();

                $.getJSON("https://viacep.com.br/ws/" + cep + "/json",
                    function (endereco, status) {
                        if (status == "success") {
                            $("#rua").val(endereco.logradouro);
                            $("#estado").val(endereco.uf);
                            $("#municipio").val(endereco.localidade);
                        }


                       // alert("Busca de endereço concluída");
                    }
                );

                //alert("O cep informado é: " + cep);
            });



        });
    </script>

</body>

</html>
